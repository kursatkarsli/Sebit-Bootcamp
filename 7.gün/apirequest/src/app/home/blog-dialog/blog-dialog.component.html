<div class="d-flex justify-content-between mb-4 align-items-center">
  <h3 style="margin: 0">{{ isUpdate ? "Yazıyı Güncelle" : "Yazıyı Gör" }}</h3>
  <button
    mat-flat-button
    style="background: transparent"
    (click)="handleClose()"
  >
    X
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <mat-card class="example-card" *ngIf="!isUpdate; else elseTemplate">
    <mat-card-header>
      <mat-card-title class="content-title">{{ element.title }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="assets/images/image{{ element.imageId }}.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p class="content-body">
        {{ element.body }}
      </p>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<ng-template #elseTemplate>
  <form class="example-form" [formGroup]="form" (submit)="handleSubmit($event)">
    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        (input)="handleChangeTitle($event)"
        value="{{ title }}"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title')?.hasError('required')"
        >Başlık zorunlu</mat-error
      >
    </mat-form-field>

    <mat-form-field class="example-full-width w-100" appearance="fill">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        value="{{ body }}"
        (input)="handleChangeBody($event)"
        formControlName="body"
      ></textarea>
      <mat-error *ngIf="form.get('body')?.hasError('required')"
        >Başlık zorunlu</mat-error
      >
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
    >
      Submit
    </button>
  </form>
</ng-template>
