<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.username }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image :src="{{ post.imageUrl }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <button mat-button color="primary" (click)="sendTitle({ title: post.title })">
    Send Title
  </button>
</mat-card>
